<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="style_google_map.css">
    <script src="script_google_map.js"></script>
  </head>
  <body onload="initMap()">
<!--The div element for the map -->
    <div id="map" style="width: 100%; height: 100%"></div>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwJIjpDQrNDJG0Z-DFtb7hc9M1eaZAmP4&callback=initMap&libraries=&v=weekly"
            async
    ></script>
  </body>
</html>
